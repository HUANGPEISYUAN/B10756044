<!DOCTYPE html>
<html>
<title>B10756044</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
<style>
    body,
    h1,
    h2 {
        font-family: 'Amatic SC', cursive;
    }
    
    h4 {
        font-family: 'Noto Sans TC', sans-serif;
    }
    
    img {
        margin-bottom: -7px
    }
    
    .w3-row-padding img {
        margin-bottom: 12px
    }
</style>

<body>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
            <i class="fa fa-remove"></i>
        </a>
        <div class="w3-bar-block w3-center">
            <a href="https://huangpeisyuan.github.io/B10756044/myself" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Myself</a>
            <a href="https://huangpeisyuan.github.io/B10756044/Korea Go Go Go" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Korea Go Go Go</a>
            <a href="https://huangpeisyuan.github.io/B10756044/Korean cuisine" class="w3-bar-item w3-button w3-text-grey w3-hover-black">korean cuisine</a>

        </div>
    </nav>

    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">

        <!-- Header -->
        <div class="w3-opacity">
            <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
            <div class="w3-clear"></div>
            <header class="w3-center w3-margin-bottom">
                <h1><b>H U A N G P E I S Y U A N'S  Flie</b></h1>
                <h4>
                    <p><b>~~如果可以簡單 誰想要複雜~~</b></p>
                </h4>
                <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
            </header>
        </div>

        <!-- Photo Grid -->
        <div class="w3-row" id="myGrid" style="margin-bottom:128px">
            <div class="w3-third">
                <img src="./照片/1.jpg" style="width:100%">
            </div>

            <div class="w3-third">
                <img src="./照片/2.jpg" style="width:100%">
            </div>

            <div class="w3-third">
                <img src="./照片/3.jpg" style="width:100%">
            </div>
        </div>

        <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
        <h1><b>by HUANGPEISYUAN</b></h1>
    </footer>

    <script>
        // Toggle grid padding
        function myFunction() {
            var x = document.getElementById("myGrid");
            if (x.className === "w3-row") {
                x.className = "w3-row-padding";
            } else {
                x.className = x.className.replace("w3-row-padding", "w3-row");
            }
        }

        // Open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.width = "100%";
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

</body>

</html>
